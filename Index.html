<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaankari Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📌 Jaankari Marketplace</h1>
    <p>Apna sawaal puchho, verified log answer denge</p>
  </header>

  <main>
    <!-- Question Form -->
    <section id="ask">
      <h2>❓ Apna Sawaal Puchho</h2>
      <form id="questionForm">
        <textarea id="questionInput" placeholder="Yahaan apna sawaal likho..." required></textarea>
        <input type="text" id="priceInput" placeholder="Kitne paise dena chahte ho (₹)" required />
        <button type="submit">Sawaal Post Karo</button>
      </form>
    </section>

    <!-- Questions List -->
    <section id="questions">
      <h2>📝 Latest Sawaal</h2>
      <ul id="questionList"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Jaankari Marketplace | Vinay & Arohi ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
      </html>
